apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  namespace: excelify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: docker.io/abbasahsansoftbuilds/excelify:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: production
