apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjs-ingress
  namespace: excelify
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: excelify.local   # ðŸ‘ˆ replace with your domain or use hosts file
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-service
                port:
                  number: 80

